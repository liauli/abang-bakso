name: AbangBakso
options:
  bundleIdPrefix: com.liauli.AbangBakso
  postGenCommand: pod install
targets:
  AbangBakso:
    type: application
    platform: iOS
    deploymentTarget: "17.2"
    info:
      path: AbangBakso/Info.plist
      properties:
        NSLocationWhenInUseUsageDescription: Your app needs location permission to access the app
        UILaunchScreen: []
        UIAppFonts:
          - TelkomselBatikSans-Regular.ttf
          - Poppins-Regular.ttf
          - TelkomselBatikSans-Bold.ttf
    scheme:
      gatherCoverageData: true
      testTargets:
        - AbangBaksoTests
    sources: 
      - AbangBakso
      - ./Fonts
    settings: 
      ASSETCATALOG_COMPILER_GENERATE_ASSET_SYMBOLS: YES
      ASSETCATALOG_COMPILER_GENERATE_SWIFT_ASSET_SYMBOL_EXTENSIONS: YES
    preBuildScripts:
      - script: "\"${PODS_ROOT}/SwiftLint/swiftlint"\"
        name: SwiftLint
      - script: |
                ./Pods/SwiftyMocky/bin/swiftymocky generate
                ./Pods/SwiftyMocky/bin/swiftymocky autoimport
        name: Generate Mocks
        outputFiles:
          - $(SRCROOT)/AbangBaksoTests/Mock.generated.swift
    postBuildScripts:
      - script: "\"${PODS_ROOT}/FirebaseCrashlytics/run\""
        name: Firebase
  AbangBaksoTests:
    type: bundle.unit-test
    info:
      path: Info.plist
    platform: iOS
    scheme:
      testTargets:
        - AbangBaksoTests
    deploymentTarget: "17.2"
    sources: [AbangBaksoTests]
    dependencies:
      - target: AbangBakso
  AbangBaksoUITests:
    type: bundle.ui-testing
    platform: iOS
    deploymentTarget: "17.2"
    sources: [AbangBaksoUITests]
    info:
      path: Info.plist
    dependencies:
      - target: AbangBakso
    
